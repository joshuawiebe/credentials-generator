<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Generator</title>
    <style>
        body, html {
            overflow: hidden;
        }

        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1F51FF);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(56, 68, 201, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 320px;
        }

        .Btn {
            width: 180px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 4px 12px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            margin-bottom: 16px;
            transition: background-color 0.3s ease;
        }

        .Btn:hover {
            background-color: #bdbdbd; /* Ganze Box wird grau */
        }

        .text {
            color: #000;
            font-weight: bold;
        }

        .generate-btn {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: rgb(2, 153, 153);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .glass-topbar {
  position: absolute;
  top: 0;
  left: 0;
  width: 100vw;
  height: 54px;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  padding: 0 5px;
  background: rgba(255,255,255,0.18);
  box-shadow: 0 2px 16px 0 rgba(31, 38, 135, 0.12);
  backdrop-filter: blur(14px) brightness(1.10);
  -webkit-backdrop-filter: blur(14px) brightness(1.10);
  border-bottom: 1.5px solid rgba(255,255,255,0.18);
  z-index: 10;
}

.result-box {
  min-height: 32px;
  margin-bottom: 18px;
  color: #1a237e;
  font-size: 1.25rem;
  font-weight: bold;
  text-align: center;
  width: 100%;
  background: rgba(255,255,255,0.35);
  border-radius: 8px;
  box-shadow: 0 1px 8px 0 rgba(79, 140, 255, 0.07);
  padding: 8px 0;
  transition: background 0.2s;
}

/* Theme Switch */
/* The switch - the box around the slider */
.switch {
  font-size: 17px;
  position: relative;
  display: inline-block;
  width: 4em;
  height: 2.2em;
  border-radius: 30px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #2a2a2a;
  transition: 0.4s;
  border-radius: 30px;
  overflow: hidden;
}

.slider:before {
  position: absolute;
  content: "";
  height: 1.2em;
  width: 1.2em;
  border-radius: 20px;
  left: 0.5em;
  bottom: 0.5em;
  transition: 0.4s;
  transition-timing-function: cubic-bezier(0.81, -0.04, 0.38, 1.5);
  box-shadow: inset 8px -4px 0px 0px #fff;
}

.switch input:checked + .slider {
  background-color: #00a6ff;
}

.switch input:checked + .slider:before {
  transform: translateX(1.8em);
  box-shadow: inset 15px -4px 0px 15px #ffcf48;
}

.star {
  background-color: #fff;
  border-radius: 50%;
  position: absolute;
  width: 5px;
  transition: all 0.4s;
  height: 5px;
}

.star_1 {
  left: 2.5em;
  top: 0.5em;
}

.star_2 {
  left: 2.2em;
  top: 1.2em;
}

.star_3 {
  left: 3em;
  top: 0.9em;
}

.switch input:checked ~ .slider .star {
  opacity: 0;
}

.cloud {
  width: 3.5em;
  position: absolute;
  bottom: -1.4em;
  left: -1.1em;
  opacity: 0;
  transition: all 0.4s;
}

.switch input:checked ~ .slider .cloud {
  opacity: 1;
}
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; align-items: center; width: 100vw; margin-top: 54px;">
        <h1 style="color: white; margin-bottom: 36px; font-size: 2.5rem; letter-spacing: 1px;">Credentials Generator</h1>
        <div style="display: flex; flex-direction: row; gap: 32px; width: 100%; justify-content: center;">
            <div class="glass-box">
                <h2 style="color: white; margin-bottom: 18px;">Username</h2>
                <button class="Btn" onclick="copyUsername()">
                    <span class="text">YourUsername</span>
                </button>
                <button onclick="generate()" class="generate-btn">‚ú® Generate Username</button>
            </div>
            <div class="glass-box">
                <h2 style="color: white; margin-bottom: 18px;">Password</h2>
                <button class="Btn" onclick="copyPassword()">
                    <span class="pw-text">YourPassword</span>
                </button>
                <button onclick="generatePassword()" class="generate-btn">üîí Generate Password</button>
            </div>
        </div>
    </div>
    <script>
        const list1 = [
            'user123', 'coolguy', 'awesome_sauce', 'username_gen',
            'funny_bunny', 'happy_coder', 'tech_wizard',
            'creative_mind', 'smart_cookie', 'adventure_seeker'
        ];
        const list2 = [
            'coder', 'gamer', 'artist', 'explorer',
            'thinker', 'dreamer', 'innovator',
            'creator', 'hacker', 'visionary'
        ];

        function generate() {
            const random1 = list1[Math.floor(Math.random() * list1.length)];
            const random2 = list2[Math.floor(Math.random() * list2.length)];
            const username = random1 + random2;
            const text = document.querySelector('.text');
            text.textContent = username;
        }

        function copyUsername() {
            const text = document.querySelector('.text').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("‚úÖ Username copied: " + text);
            }).catch(err => {
                alert("‚ùå Copy failed: " + err);
            });
        }

        function generatePassword() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";
            let password = "";
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.querySelector('.pw-text').textContent = password;
        }

        function copyPassword() {
            const pw = document.querySelector('.pw-text').textContent;
            navigator.clipboard.writeText(pw).then(() => {
                alert("‚úÖ Password copied: " + pw);
            }).catch(err => {
                alert("‚ùå Copy failed: " + err);
            });
        }
    </script>
</body>
</html>
